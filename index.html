<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="friendsList" ng-controller="FriendController">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">

        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location.name">

          <!-- <select class="input-medium" ng-model="arrangeBy">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select> -->

        <select ng-model="arrangeBy" ng-options="option.value as option.label for option in options">
        </select>

        <select class="input-medium" ng-model="reverse">
          <option value="+">Descending</option>
          <option value="">Ascending</option>
        </select>


      </div>
    </form>


    <ul>
      <li class='friend' ng-repeat="item in friends | filter: searchTerm | orderBy: arrangeBy:reverse track by $index" ng-if="item.current_location">
        <img class="profile-pic" ng-src="{{ item.pic_square }}">

        <h3>{{item.name}}</h3>
        
        <div class="location">
          Location: {{item.current_location.name}}
        </div>

        <div class="status">
          Status: {{item.status.message}} <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          Friends: {{item.friend_count | number }}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
